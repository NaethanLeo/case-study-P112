<html>
  <head>
    <title>Image Identification App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <center>
      <div class="col-xs-12 header">
        <h2>Image Indentification <img src="case study.jpeg"></h2>
      </div>


      

      <div class="col-xs-12 ans_footer">
        <h3 class="col-sm-6 col-xs-12">
          <label>Testing 1</label>
          <img id="image" src="bottle.jpeg">
          <div id="name">
          <label>Output on Microsoft Azure - A bottle of water</label>
        </div> 
        <div id="name">
          <label>Output on MobileNet Model - bottle</label>
        </div>
        <label id="output">MobileNet is more accurate</label>
        </h3>
      </div>

      <div class="col-xs-12 ans_footer">
        <h3 class="col-sm-6 col-xs-12">
          <label>Testing 2</label>
          <img id="image" src="hanger.jpeg">
          <div id="name">
          <label>Output on Microsoft Azure - undefined </label>
        </div> 
        <div id="name">
          <label>Output on MobileNet Model - hanger</label>
        </div>
        <label id="output">MobileNet is more accurate</label>
        </h3>
      </div>

      <div class="col-xs-12 ans_footer">
        <h3 class="col-sm-6 col-xs-12">
          <label>Testing 3</label>
          <img id="image" src="paint brush.jpeg">
          <div id="name">
          <label>Output on Microsoft Azure - a glass shower door</label>
        </div> 
        <div id="name">
          <label>Output on MobileNet Model - paint brush</label>
        </div>
        <label id="output">MobileNet is more accurate</label>
        </h3>
      </div>

      <div class="col-xs-12 ans_footer">
        <h3 class="col-sm-6 col-xs-12">
          <label>Testing 4</label>
          <img id="image" src="pen.jpeg">
          <div id="name">
          <label>Output on Microsoft Azure - a pen</label>
        </div> 
        <div id="name">
          <label>Output on MobileNet Model - ballpoint pen</label>
        </div>
        <label id="output">MobileNet is more accurate</label>
        </h3>
      </div>


      <div class="copyright_footer">
        Developed by Naethan Leo 
      </div>
    </center>


    
<script src="main.js"></script>
  </body>
</html>
